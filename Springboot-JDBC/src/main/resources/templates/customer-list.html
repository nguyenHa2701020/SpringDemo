<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  th:href="@{/css/table.css}">

</head>

<body>
    <h1>List Customer:</h1>
    <a th:href="@{/customer-save}">Add Customer</a>
    <br />
    <br />
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customer : ${listCustomer}" style="border: 1px black solid">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td><a th:href="@{/customer-view/{id}(id=${customer.id})}">View</a></td>
            <td><a th:href="@{/customer-update/{id}(id=${customer.id})}">Edit</a></td>
            <td><a th:href="@{/customerDelete/{id}(id=${customer.id})}">Delete</a></td>
        </tr>
    </table>
</body>

</html>
